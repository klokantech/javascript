<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <meta name="author" content="KlokanTech" />
    <meta name="description" content="Klokan Technologies GmbH" />
    <link href="http://klokantech.github.io/styles/base.css" rel="stylesheet" />

    <script type="text/javascript" src="kt.js"></script>
  </head>
  <body onload="load();">
    <div class="container main">
      <h3>Alerts</h3>
      <a class="btn" href="#" onclick="kt.alert('Hi!');">Show alert minimal</a>
      <a class="btn" href="#" onclick="kt.alert('Alert text!', 'Alert title', 'Okay');">Show alert complex</a>
      <a class="btn" href="#" onclick="kt.prompt('Enter some value:', function(val) {kt.alert(val);}, 'Value prompt', 'Okay', 'Back', 'Default value');">Show prompt</a>
      <a class="btn" href="#" onclick="kt.confirm('Are you sure?', function(val) {kt.alert(val);}, 'Confirm');">Show confirm</a>

      <h3>Calendar</h3>
      <input type="date" id="calendar" /><a class="btn" href="#" onclick="kt.alert(document.getElementById('calendar').value);">Show value</a>

      <h3>Autocomplete</h3>
      <input type="text" class="autocomplete-nominatim" />

      <h3>OSM Names</h3>
      <input type="text" id="osmnames-autocomplete" />

      <h3>Multicomplete</h3>
      <span class="multicomplete" id="multicomplete"></span>
      <input type="hidden" id="multicomplete-values" value="value1;value2" />
    </div>
    <script>
      function load() {
        kt.decorate();
        kt.DateInput.decorateAll('yyyy-MM-dd');

        new kt.OsmNamesAutocomplete('osmnames-autocomplete');

        // load some extra features
        new kt.MultiComplete('multicomplete', ['test|10', 'testing|1', 'tester', 'beta tester|23', 'alpha testing', 'geology', 'Table', 'Googlebot', 'Instant', 'Mustang'], false, true, false, 'multicomplete-values');

        //notification with cookies store
        new kt.notice('Cookies help us to deliver our services. By using our services, you agree to our use of cookies.', true, function(){alert('ok')});
      }
    </script>
  </body>
</html>
